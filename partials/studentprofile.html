<h1 class="studentTitle" style="margin-left:10px;"> 
	<a href="#" class="button animated flipInY">International University Connection</a>
</h1>

<div class="studentProfile" ng-model="students">
	<div>
		<h4 class="studentName" style="color: red;"> 
			Welcome {{ students[whichStudent].first_name }} {{ students[whichStudent].last_name }} 
		</h4>
	</div><br>

	<h3 class="center" style="color: red;">
		Congratulations, you match with the following schools!
	</h3>


	<form id="edit-form" ng-submit="updateStudent(editStudents[whichStudent])">
		<label> First Name: </label>
		<input id="first-name" ng-model="editStudents[whichStudent].first_name" type="text"> </input>
		<label> Last Name: </label>
		<input id="last-name" ng-model="editStudents[whichStudent].last_name" type="text"> </input>
		<input id="submit" type="submit" value="Update Info" class="btn btn-large btn-primary"></input>                  
	</form>

	<article ng-repeat="school in schools">
		<h3>{{school.name}}</h3> 
		<span>
			<img src="{{ school.picture }}" style="width:304px;height:228px"/> 
		</span>
	</article>

<!-- 	<a href="index.html#/students" class="link"> << Go Back to Search </a> -->
</div>
