<h2>School Profile</h2>

<div class="schoolProfile" ng-model="schools">
	<div>
		<h2> {{ schools[whichSchool].name }} </h2>

		<p> {{ schools[whichSchool].email }} </p>

		<img width="200px" ng-src="{{ schools[whichSchool].picture }}"/><br/>

		<a href="index.html#/schools" class="link"> << Go Back to Search </a>
	</div>
</div>
